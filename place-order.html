<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Place Your Order</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="track-order.html">Track Order</a></li>
            <li><a href="cart.html"></a></li>
        </ul>
        <!-- Cart Icon (Linked to Cart Page) -->
        <a href="cart.html" class="cart">
            <img src="download (4).png" alt="Cart" class="cart-icon">
        </a>
    </nav>
</header>

<!-- Hero Section for Adding Images -->
<div class="order-container">
    <h2>Order Details</h2>
    
    <form id="order-form">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required>
    
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea>
        
        <label for="food-item">Select Food Item:</label>
        <select id="food-item" name="food-item" onchange="showIngredients()">
            <option value="" disabled selected>Select an item</option>
            <option value="burger">Burger</option>
            <option value="pizza">Pizza</option>
            <option value="pasta">Pasta</option>
        </select>

        <!-- Ingredients Display -->
        <div id="ingredients-display" class="ingredients-box">
            <h3>Ingredients:</h3>
            <p id="ingredients-text">Select a food item to see ingredients.</p>
        </div>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method">
            <option value="cash">Cash on Delivery</option>
            <option value="card">Credit/Debit Card</option>
        </select>
        <button type="submit" class="place-order-btn">Submit Order</button>
    </form>
        
        <button onclick="addToCart('Burger', 650.00)">Add Burger (650.00)</button>
        <button onclick="addToCart('Pizza', 1200.00)">Add Pizza (1,200.00)</button>
        <button onclick="addToCart('Pasta', 500.00)">Add Pasta (500.00)</button>
   
    
    <script>
        document.getElementById("order-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get order details
    const name = document.getElementById("customer-name").value;
    const address = document.getElementById("address").value;
    const food = document.getElementById("food-item").value;
    const quantity = parseInt(document.getElementById("quantity").value);
    const payment = document.getElementById("payment-method").value;

    const priceMap = { "Burger": 650, "Pizza": 1200, "Pasta": 500 };
    const price = priceMap[food] * quantity;

    // Save to localStorage
    const orderDetails = { name, address, food, quantity, price, payment };
    localStorage.setItem("order", JSON.stringify(orderDetails));

    // Redirect to Cart page
    window.location.href = "cart.html";
});

    </script>
    
</div>

<script src="script.js"></script>

</body>
</html>
